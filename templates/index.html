<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="stylesheet/style.css" rel="stylesheet">
  <title>Agenda de Contatos</title>
</head>
<body>
<!--  Formulário de criação de Agenda -->
  <h1> Agenda de Contatos </h1>
  <form action="/create" method="POST">
    <input type="text" name="name" placeholder="Nome">
    <input type="text" name="email" placeholder="E-mail">
    <input type="tel"name="phone" placeholder="Telefone">    
    <button type="submit">
      Adicionar
    </button>
  </form>  

  <!-- Exibição da lista de Contact  -->
  <table>
      <ul>
        {% for item in contacts %}
        <td>
          <li><input type="text" name="{{ item.name }}" value="{{ item.name }}"</input>
          <input type="text" name="{{ item.email }}" value="{{ item.email }}"</input>
          <input type="text" name="{{ item.phone }}" value="{{ item.phone }}"</input>
          <button type="edit">Editar</button></li>
        </td>
            {% endfor %}
      </ul>
  </table>
</body>
</html>
