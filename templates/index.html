<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/neumorphism-ui.css">
</head>
<body class="light-mode">
  <div class="sul-box-raised-2 container">
    <h1>Agenda</h1>
    <!-- Formulário de criação de TODO -->
    <form action="/create" method="POST">
      <input class="sul-text-field" name="title" placeholder="Nome">
      <input class="sul-text-field" name="category" placeholder="E-mail">
      <input class="sul-text-field" name="tel" placeholder="Telefone">
      <button class="sul-btn" type="submit">
        Adicionar
      </button>
    </form>
  
    <!-- Exibição da lista de TODOs -->
    <ul>
      {% for item in todos %}
        <li>
          {% if item.complete == True %}
            <s>{{ item.title }}</s>
          {% else %}
            <form action="/update/{{loop.index0}}" method="POST">
              <input class="sul-text-field" name="title" value="{{item.title}}">
              <input class="sul-text-field" name="category" value="{{item.category}}">
              <input class="sul-text-field" name="telephone" value="{{item.telephone}}">
              <button class="sul-btn" type="submit">
                Editar
              </button>
            </form>
          {% endif %}           
          <a href="/delete/{{loop.index0}}">❌</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
